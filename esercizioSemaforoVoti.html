<!DOCTYPE html>
<html>
    <head>
        <script>
            function btnclick(){

                var voto = document.getElementById('voti').selectedIndex;
                voto=voto+1;
                if(voto>7){
                    document.getElementById("out").innerHTML=voto;
                    document.getElementById("out").style.color="green";
                }
                else{
                    if(voto>5 && voto<7){
                        document.getElementById("out").innerHTML=voto;
                        document.getElementById("out").style.color="orange";
                    }
                    else{
                            document.getElementById("out").innerHTML=voto;
                            document.getElementById("out").style.color="red";
                        }
                    
                }
            }
        </script>
    </head>
    <body>
        <select name="voto" id="voti">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <button onclick="btnclick()">Clicca</button>
          <p id="out"></p>
    </body>
</html>
