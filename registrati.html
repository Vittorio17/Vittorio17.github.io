	<script>
		function postForm(){
			var messaggioInviato;
			messaggioInviato="Grazie per aver inviato un messaggio";
			document.getElementById("messaggioinviato").innerHTML = messaggioInviato;
			document.getElementById("messaggioinviato")=messaggioInviato;
		}
		function validateForm() {
  			var name = document.forms["invioMessaggio"]["nome"];
 			var cognome = document.forms["invioMessaggio"]["cognome"];
        	var email = document.forms["invioMessaggio"]["email"];
        	var telefono=document.forms["invioMessaggio"]["telefono"];
        	var password = document.forms["invioMessaggio"]["password"];
        	var confermapassword=document.forms["invioMessaggio"]["confermapassword"];
        	if (name.value == "") {
            	window.alert("Il campo Nome non può essere vuoto");
            	name.focus();
            	return false;
       		}
       		if (cognome.value == "") {
            	window.alert("Il campo Cognome non può essere vuoto");
            	cognome.focus();
            	return false;
       		}
 			if (email.value == "") {
            	window.alert("Il campo Email non può essere vuoto");
            	email.focus();
            	return false;
        	}	
  			if (telefono.value == "") {
            	window.alert("Il campo Telefono non può essere vuoto");
            	telefono.focus();
            	return false;
        	}	
        	if (password.value == "") {
           		window.alert("Il campo Password non può essere vuoto");
           		password.focus();
            	return false;
        	}
  			if(password.value!=confermapassword.value){
  				window.alert("Le password non corrispondono");
  			}
        return true;
    }
</script>
